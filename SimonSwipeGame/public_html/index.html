<!DOCTYPE html>
<html>
    <head>
        <title>Simon Swipe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/css.css" rel="stylesheet" type="text/css"/>
        <script src="js/javascript.js"></script>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Field Dimension</legend>
                <label for="rows">Rows:</label>
                <input type="number" id="rows" name="rows" value="3" min="1" max="5">
                <label for="columns">Columns:</label>
                <input type="number" id="columns" name="columns" value="3" min="1" max="5">
                <label for="level">Level</label>
                <input type="range" id="level" value="2" min="1" max="3">
                <button id="start" type="button">Create field</button>
            </fieldset>
        </form>
        <br><br>
        <div id="counters">
            <div id="crono">Seconds: </div>
            <div id="score">Score: </div>
        </div>
        <div id="game">
        <div id="message"></div>
        <div id="field"></div>
        </div>
    </body>
</html>
